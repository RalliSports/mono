[phases.setup]
nixPkgs = ["nodejs", "pnpm"]

[phases.install]
cmds = [
    "pnpm install --no-frozen-lockfile --filter=@repo/server --filter=@repo/db",
]

[phases.build]
cmds = [
    "pnpm build --filter=@repo/server --filter=@repo/db",
    "cd packages/db && pnpm db:migrate",
]

[start]
cmd = "cd apps/server && pnpm start:prod"
